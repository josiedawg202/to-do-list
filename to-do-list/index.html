<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #9bc699; 
            color: #fdfcf4;
        }
        .container {
            text-align: center;
            background-color: #fdfcf4; 
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.05);
        }
        .btn {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-personal {
            background-color: #a9c984; /* Vibrant coral */
            color: white;
        }
        .btn-work {
            background-color: #6a8760; /* Modern blue */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container max-w-lg">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">
            Welcome to your To-Do List!
        </h1>
        <p class="text-xl text-gray-600 mb-8">
            Choose a list to get started.
        </p>

        <div class="flex flex-col space-y-4">
            <a href="personal.html" class="btn btn-personal">
                Personal To-Do List
            </a>
            <a href="work.html" class="btn btn-work">
                Work To-Do List
            </a>
        </div>
    </div>
</body>
</html>
