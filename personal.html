<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0ead6;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 2rem;
            border: 4px solid #b37e5e;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 1200px; /* Increased max-width to better accommodate 5 columns */
            width: 100%;
            position: relative;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #5d4037;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
        .day-section {
            flex-grow: 1; /* Allow day sections to grow within their flex container */
            min-width: 220px; /* Adjusted min-width to allow 5 columns on larger screens */
        }
        .day-section h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #5d4037;
        }
        .checklist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff8e1;
            border-radius: 1rem;
            border: 2px solid #a5502c;
            box-shadow: 3px 3px 0px 0px #b37e5e;
            padding: 0.5rem 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
            width: 100%;
            cursor: move;
        }
        .checklist-item:hover {
            transform: scale(1.01);
            box-shadow: 4px 4px 0px 0px #b37e5e;
        }
        .checklist-item.completed {
            background-color:#f3e1ea ; /* A light blue-green for contrast */
            border-color:#d27cb3; /* A darker, complementary border */
            opacity: 0.8;
        }
        .checklist-item.completed span {
            text-decoration: line-through;
            color: #6d6d6d;
        }
        .tick-btn {
            color: #a15d38;
            font-size: 1.5rem;
            transition: transform 0.2s ease;
        }
        .tick-btn:hover {
            transform: scale(1.2);
        }
        .bin.drag-over {
            border-color: #ef4444; /* Red border when dragging over */
            background-color: #fee2e2; /* Light red background */
            color: #dc2626; /* Darker red icon */
        }
        .back-to-home-link {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            text-decoration: none;
            color: #5d4037;
            transition: color 0.2s ease;
        }
        .back-to-home-link:hover {
            color: #b37e5e;
        }
    </style>
</head>
<body>
    <div class="w-full max-w-5xl p-6 flex justify-between items-center mt-8 mb-4">
        <a href="index.html" class="back-to-home-link">
            <button class="bg-white hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 rounded-full border-2 border-gray-400">
                &lt; Back to Home
            </button>
        </a>
        <h1 class="text-4xl lg:text-5xl text-center flex-grow">
            Personal To-Do List
        </h1>
        <div class="flex items-center gap-4">
            <button id="clearWeekBtn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
                Clear Week
            </button>
            <div id="bin" class="flex justify-center items-center rounded-full border-2 border-dashed border-gray-400 bg-gray-100 text-gray-500 transition-all duration-200 ease-in-out p-2 w-12 h-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </div>
        </div>
    </div>
    
    <div class="container m-4">
        <!-- Weekdays container: flex-wrap allows items to wrap to the next line -->
        <div id="weekdays" class="flex flex-wrap justify-between gap-4"></div>
        <!-- Weekend container: flex-wrap allows items to wrap to the next line -->
        <div id="weekend" class="flex flex-wrap justify-center gap-4 mt-8"></div>
    </div>

    <script>
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const weekdaysContainer = document.getElementById('weekdays');
        const weekendContainer = document.getElementById('weekend');
        const clearWeekBtn = document.getElementById('clearWeekBtn');
        const bin = document.getElementById('bin');
        let draggedItem = null;

        /**
         * Renders a checklist section for a given day.
         * @param {string} day - The name of the day (e.g., 'Monday').
         */
        function renderChecklist(day) {
            const daySection = document.createElement('div');
            // Default width for mobile (full width) and tablet (two columns with gap)
            let widthClass = 'w-full md:w-[calc(50%-0.5rem)]'; 

            // For all days: five columns on large screens to ensure consistent width
            widthClass += ' lg:w-[calc(20%-0.8rem)]'; 
            
            daySection.className = `day-section flex flex-col p-4 bg-gray-50 rounded-lg shadow-md ${widthClass}`;
            daySection.innerHTML = `
                <h2 class="text-xl font-bold mb-2">${day}</h2>
                <div class="flex mb-2">
                    <input type="text" placeholder="Add a new task..." class="flex-1 p-2 rounded-md border border-gray-300 mr-2 text-gray-800">
                    <!-- "Add" button has been removed as per request -->
                </div>
                <ul id="${day.toLowerCase()}-list" class="flex-1"></ul>
            `;
            
            if (['Saturday', 'Sunday'].includes(day)) {
                weekendContainer.appendChild(daySection);
            } else {
                weekdaysContainer.appendChild(daySection);
            }

            const input = daySection.querySelector('input');
            const list = daySection.querySelector('ul');

            // Event listener for adding task on Enter key press
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask(input, list);
                }
            });

            // Event listener for marking task as complete
            list.addEventListener('click', (e) => {
                if (e.target.closest('.checklist-item')) {
                    const item = e.target.closest('.checklist-item');
                    if (e.target.classList.contains('tick-btn')) {
                        item.classList.toggle('completed');
                    }
                }
            });

            // Drag and drop event listeners for reordering tasks within the same list
            list.addEventListener('dragover', (e) => {
                e.preventDefault(); // Allow drop
                const afterElement = getDragAfterElement(list, e.clientY);
                const draggable = document.querySelector('.dragging');
                if (draggable && afterElement == null) {
                    list.appendChild(draggable);
                } else if (draggable && afterElement) {
                    list.insertBefore(draggable, afterElement);
                }
            });
        }

        /**
         * Adds a new task to the specified list.
         * @param {HTMLInputElement} input - The input field containing the task text.
         * @param {HTMLUListElement} list - The UL element to add the task to.
         */
        function addTask(input, list) {
            const taskText = input.value.trim();
            if (taskText !== '') {
                const li = document.createElement('li');
                li.className = 'checklist-item';
                li.setAttribute('draggable', 'true'); // Make item draggable
                li.innerHTML = `
                    <span>${taskText}</span>
                    <button class="tick-btn">âœ“</button>
                `;
                list.appendChild(li);
                input.value = ''; // Clear input field

                // Add dragstart event listener to the new list item
                li.addEventListener('dragstart', () => {
                    li.classList.add('dragging');
                    draggedItem = li; // Set the dragged item
                });

                // Add dragend event listener to clean up
                li.addEventListener('dragend', () => {
                    li.classList.remove('dragging');
                    draggedItem = null; // Clear the dragged item
                });
            }
        }

        /**
         * Determines where to insert a dragged element based on mouse position.
         * @param {HTMLUListElement} container - The container where elements are being dragged.
         * @param {number} y - The Y-coordinate of the mouse.
         * @returns {HTMLElement|null} The element to insert after, or null if at the end.
         */
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.checklist-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: -Infinity }).element;
        }

        // Initialize checklists for all days
        days.forEach(day => renderChecklist(day));

        // Event listener for clearing all tasks
        clearWeekBtn.addEventListener('click', () => {
            const allLists = document.querySelectorAll('ul');
            allLists.forEach(list => {
                list.innerHTML = ''; // Clear all list items
            });
        });

        // Drag and drop event listeners for the bin
        document.addEventListener('dragstart', (e) => {
            // Ensure we are dragging a checklist item
            const targetItem = e.target.closest('.checklist-item');
            if (targetItem) {
                draggedItem = targetItem;
                // Add a class to the dragged item for styling during drag
                draggedItem.classList.add('dragging');
            }
        });

        document.addEventListener('dragend', () => {
            if (draggedItem) {
                draggedItem.classList.remove('dragging');
                draggedItem = null;
            }
        });

        bin.addEventListener('dragover', (e) => {
            e.preventDefault(); // Allow drop
            bin.classList.add('drag-over'); // Add visual feedback
        });

        bin.addEventListener('dragleave', () => {
            bin.classList.remove('drag-over'); // Remove visual feedback
        });

        bin.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedItem) {
                draggedItem.remove(); // Remove the item from the DOM
                draggedItem = null; // Reset dragged item
            }
            bin.classList.remove('drag-over'); // Remove visual feedback
        });
    </script>
</body>
</html>
